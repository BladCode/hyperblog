<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no,
        initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <title>Console - Desarrollo Web</title>
        <link rel="stylesheet" href="css/estilos.css">
    </head>
    <body>
        <div class="container">
            <header class="container__header">
                <a href="#" class="header__link link">Gmail</a>  
                <a href="#" class="header__link link">Imagenes</a>  
                <span class="header__link img"></span>
                <a href="#" class="button">Iniciar sesion</a> 
            </header>
            <main class="container__main">
                <div class="container__img">
                    <img src="img/logo.png" alt="" class="logo">
                </div>
                <input type="text" class="entrada">
                <div class="botones">
                    <input class="boton" type="button" name="" id="btnGoogle" value="Buscar con Google">
                    <input class="boton" type="button" id="btnSuerte" value="Me siento con suerte">
                </div>
                <p class="texto">Ofrecido por Google en: <a href="#">Espanol (Latinoamerica)</a></p>
            </main>
            <footer class="container__footer">
                <div class="pais">Guatemala</div>
                <div class="enlaces">
                    <div class="negocios">
                        <a class="link-enlaces" href="#">Publicidad</a>
                        <a class="link-enlaces" href="#">Negocios</a>
                        <a class="link-enlaces" href="#">Sobre Google</a>
                        <a class="link-enlaces" href="#">Como funciona la Busqueda</a>
                    </div>
                    <div class="politicas">
                        <a class="link-enlaces" href="#">Privacidad</a>
                        <a class="link-enlaces" href="#">Condiciones</a>
                        <a class="link-enlaces" href="#">Preferencias</a>
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
