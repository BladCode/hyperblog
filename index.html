<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no,
        initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <title>Console - Desarrollo Web</title>
        <link rel="stylesheet" href="css/estilos.css">
    </head>
    <body>
        <div class="container">
            <header class="header">
                <a href="#" class="header__link">Gmail</a>  
                <a href="#" class="header__link">Imagenes</a>  
                <span class="header__img">::</span>
                <a href="#" class="header__link button">Iniciar sesion</a>  
            </header>

            <main class="main">
                <div class="contenido">
                    <img src="" alt="" class="log">
                    <input type="text" class="entrada">
                    <input type="button" name="" id="btnGoogle" value="Buscar con Google">
                    <input type="button" id="btnSuerte" value="Me siento con suerte">
                    <p>Ofrecido por Google en: <a href="#">Espanol (Latinoamerica)</a></p>
                </div>
            </main>

            <footer>
                <div class="pais">Guatemala</div>
                <div class="enlaces">
                    <div class="negocios">
                        <a href="#">Publicidad</a>
                        <a href="#">Negocios</a>
                        <a href="#">Sobre Google</a>
                        <a href="#">Como funciona la Busqueda</a>
                    </div>
                    <div class="politicas">
                        <a href="#">Privacidad</a>
                        <a href="#">Condiciones</a>
                        <a href="#">Preferencias</a>
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
